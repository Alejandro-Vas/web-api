<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>Web Animations API implicit keyframes</title>
  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0;
      height: inherit;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    div {
      width: 150px;
      height: 100px;
      background-color: red;
      border: 10px solid black;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div id="root">

  </div>

  <script>
    const div = document.getElementById('root');

    const rotate360 = [
      { transform: 'rotate(360deg)' }
    ];

    const slowInfinite = {
      duration: 100000,
      iterations: Infinity
    }

    div.animate( rotate360, slowInfinite );

    // https://developer.mozilla.org/en-US/docs/Web/API/Element/animate

  </script>
</body>

</html>
